<!doctype html>
<html>
  <head>
    <title>Qlty Extension Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        min-width: 400px;
        padding: 0 20px;
        color: #333;
      }

      h1 {
        color: #24292e;
        border-bottom: 1px solid #e1e4e8;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      button {
        background-color: #2ea44f;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #2c974b;
      }

      .status {
        margin-top: 16px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .success {
        background-color: #e6f6e9;
        color: #2ea44f;
        border: 1px solid #2ea44f;
      }

      .error {
        background-color: #ffebe9;
        color: #cf222e;
        border: 1px solid #cf222e;
      }

      .api-url-group {
        margin-top: 20px;
      }
    </style>
  </head>

  <body class="qlty-settings">
    <h1>Qlty Settings</h1>

    <div class="form-group">
      <label for="apiToken">API Token:</label>
      <input type="password" id="apiToken" placeholder="Enter your API token" />
    </div>

    <div class="form-group api-url-group">
      <label for="apiUrl">API URL:</label>
      <input
        type="text"
        id="apiUrl"
        placeholder="API URL (e.g., https://api.qlty.sh)"
      />
    </div>

    <div class="buttons">
      <button id="saveButton">Save Settings</button>
    </div>

    <div id="statusMessage" class="status"></div>

    <script src="settings.js"></script>
  </body>
</html>
